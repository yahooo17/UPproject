<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="upper-part">
        <h1>Chat</h1>
        <img class="alarm" src="alarm.png" alt="Connection problems">
        <input class="edit-name" type="text" placeholder="username">
        <button class="changeUsername" type="button">Change</button>
    </div>
    <div class="main-part">
        <div class="chat-messages"></div>
        <textarea name="msg-area" id="msg-input" placeholder="Type message"></textarea>
        <button id="send">Send</button>
        <button id="redact">Redact</button>
        <button id="delete">Delete</button>
    </div>
    <footer id="footer">Victor Reut, BSU, 2016</footer>
</body>
</html>
