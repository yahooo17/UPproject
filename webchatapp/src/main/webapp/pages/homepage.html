<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="css+js/style.css">
    <script src="css+js/scripts.js"></script>
</head>
<body>
    <div class="upper-part">
        <h1 class="name-chat">Chat</h1>
        <input class="edit-name" type="text" placeholder="username">
        <button class="changeUsername" type="button">Change</button>
    </div>
    <div class="currentUser">
        Current user:
        <span class="userHolder"></span>
    </div>
    <div class="main-part">
        <div class="chat-messages">
        </div>
        <textarea name="msg-area" id="msg-input" placeholder="Type message"></textarea>
        <button id="send">Send</button>
        <div class="need"></div>
    </div>
    <div class="ServerError"></div>
</body>
</html>
